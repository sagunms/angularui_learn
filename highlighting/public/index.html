<!DOCTYPE html>
<html>
	<head>
		<title>Angular UI</title>
		<style>
			.ui-match {
				background: lightblue;
				color: darkblue;
			}
		</style>
	</head>
	<body ng-app="MyApp">
		<div ng-controller="MainController">
			<p><textarea style="width: 100%; height: 400px;" ng-model="text"></textarea></p>
			<p><input ng-model="query" type="search"></p>
			<p ng-bind-html="text | highlight: query:true"></p>
		</div><!-- MainController -->
		<script src="lib/angular/angular.min.js"></script>
		<script src="lib/angular-sanitize/angular-sanitize.min.js"></script>
		<script src="lib/angular-ui-utils/ui-utils.min.js"></script>
		<script src="app.js"></script>
	</body><!-- MyApp -->
</html>
